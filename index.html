<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe: Player vs AI or Player vs Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="mode-selection" id="modeSelection">
      <p>Select Game Mode:</p>
      <button class="mode-button" id="playerVsPlayer">Player vs Player</button>
      <button class="mode-button" id="playerVsAI">Player vs AI</button>
    </div>
    <div class="game-container hidden" id="gameContainer">
      <div class="game-board" id="board">
        <!-- 9 cells for the game -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="status" id="status">Player X's Turn</div>
      <button class="reset-button" id="reset">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
